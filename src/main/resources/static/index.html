<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Book Manager</title>
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	</head>
	<body ng-app="App">
		<div class="container" ng-controller="AppController">
			<div class="panel panel-primary">
				<div class="panel-heading" align="center">Book Manager</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-sm-5">
							<div class="panel panel-default">
								<div class="panel-heading" align="left">Book Form</div>
								<div class="panel-body">
									<div class="form-group">
										<label for="usr">Book Name :</label>
										<input type="text" class="form-control" ng-model="book.name">
									</div>
									<div class="form-group">
										<label for="usr">Book Author:</label>
										<input type="text" class="form-control" ng-model="book.author">
									</div>
									<div align="right">
										<button type="button" class="btn btn-primary" ng-click="addBook(book)">Add Book</button>
									</div>
								</div>
							</div>
						</div>
						<div class="col-sm-7">
							<div class="panel panel-default">
								<div class="panel-heading" align="left">List Book</div>
								<div class="panel-body">
									<table class="table table-bordered">
										<thead>
											<th>ID</th>
											<th>Book Name</th>
											<th>Book Author</th>
											<th align="center">Action</th>
										</thead>
										<tbody>
											<tr ng-repeat="book in books">
												<td>{{book.id}}</td>
												<td>{{book.name}}</td>
												<td>{{book.author}}</td>
												<td align="center"><a href=""ng-click="deleteBook(book.id)"><span class="glyphicon glyphicon-trash"></span></a>
												&nbsp;&nbsp;&nbsp;<a href="" ng-click="showEditBook(book.id)"><span class="glyphicon glyphicon-edit"></span></a>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="modal fade" id="editBook" role="dialog">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Edit Book</h4>
						</div>
						<div class="modal-body">
							<div class="form-group">
								<label for="usr">Book Name :</label>
								<input type="text" class="form-control" ng-model="book.name"></input>
							</div>
							<div class="form-group">
								<label for="usr">Book Author :</label>
								<input type="text" class="form-control" ng-model="book.author"></input>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary"
								ng-click="update(book.id,book)">Save</button>
							<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">Close</button>
						</div>
					</div>
				</div>
		</div>
		</div>
		<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
		<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
		<script type="text/javascript" src="controller/app.controller.js"></script>
	</body>
</html>
